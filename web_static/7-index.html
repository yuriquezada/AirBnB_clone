<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="title">States</h3>
                <h4 class="subtitle">California, Arizona...</h4>
                <ul class="popover">
                    <li class="state">
                        <h2>Arizona</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li class="state">
                        <h2>California</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="articles">
                <article>
                    <h2 class="article_title">My home</h2>
                </article>

                <article>
                    <h2 class="article_title">Tiny house</h2>
                </article>

                <article>
                    <h2 class="article_title">A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer class="footer">
        Best School
    </footer>
</body>

</html>
