<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3 class="filters__title">States</h3>
                <h4 class="filters__subtitle">California, Arizona...</h4>
            </div>
            <div class="amenities">
                <h3 class="filters__title">Amenities</h3>
                <h4 class="filters__subtitle">Internet, Kitchen...</h4>
            </div>
            <button class="button">Search</button>
        </section>
    </div>
    <footer class="footer">
        Best School
    </footer>
</body>

</html>
